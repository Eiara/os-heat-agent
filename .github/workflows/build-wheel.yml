name: Build Wheel

on:
  workflow_dispatch:

jobs:
  build_wheel:
    runs-on: debian-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: install pipx
        run: apt-get -y install pipx
      - name: install Hatch
        run: pipx install hatch